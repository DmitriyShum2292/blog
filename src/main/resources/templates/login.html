<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=1280px, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <h1 style="width: 227px; margin-left: auto; margin-right: auto;">Вход</h1>
    <form th:action="@{/login}" method="post" style="width: 227px; height: 138px; margin-left: auto; margin-right: auto;">
        <div><label style=""><input type="text" name="username" placeholder="Email" required autofocus/> </label></div>
        <div><label><input type="password" name="password" placeholder="Password" required autofocus/> </label></div>
        <div><input type="submit" value="Войти" class="btn btn-success"/></div>
        <a th:href="'/registration'" >Регистрация</a>
    </form>
    <br/>

        <div th:if="${param.error}" style="width: 227px; height: 138px; margin-left: auto; margin-right: auto;">
            Неправильный Email или пароль.
        </div>
        <div th:if="${param.logout}" style="width: 227px; height: 138px; margin-left: auto; margin-right: auto;">
            Вы вышли из аккаунта.
        </div>
        <div th:if="${message!=null}" style="width: 227px; height: 138px; margin-left: auto; margin-right: auto;">
            <medium th:text="${message}"></medium>
        </div>
    </div>
</body>
</html>
