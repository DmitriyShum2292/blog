<div th:fragment="aside" xmlns:th="http://www.w3.org/1999/xhtml" style="background: transparent">

    <aside class="col-md-4 blog-sidebar" style="margin-left: 960px;margin-top: 65px; width: 320px;background: transparent" >
        <form th:action="@{/search}" method="post" style="width: 227px; height: 138px; margin-left: auto; margin-right: auto;">
            <div><label style=""><input type="text" name="key" placeholder="Искать в заголовках" required autofocus/> </label></div>
            <div><input type="submit" value="Найти" class="btn btn-success"/></div>
        </form>
        <div class="p-4 mb-3 bg-transparent rounded">
            <h4 class="font-italic">Самые читаемые</h4>
            <div th:each="elem : ${mostViewed}" class="row no-gutters border rounded overflow-hidden flex-md-row mb-1 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static"style="text-align: left;height: 130px;background: whitesmoke">
                    <img th:src="@{'/img/'+${elem.titleImage}}" class="img-thumbnail" width="100" height="60" style="padding-top: 1px"/>
                    <a th:href="'/post/'+${elem.id}" class="stretched-link"></a>
                    <small th:text="${elem.title}"></small>
                </div>
            </div>
        </div>
    </aside>
</div>
